name: lms_user_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  android_path_provider: ^0.3.0
  audio_video_progress_bar: ^1.0.1
  audioplayers: ^5.2.0
  badges: ^3.0.2
  better_player: ^0.0.83
  cached_network_image: ^3.2.3
  carousel_slider: ^4.2.1
  change_app_package_name: ^1.1.0
  connectivity_plus: ^3.0.2
  country_code_picker: ^2.0.2
  country_pickers: ^2.0.0
  cupertino_icons: ^1.0.2
  device_info_plus: null
  file_picker: ^5.2.5
  firebase_auth: ^4.6.1
  firebase_core: ^2.13.0
  firebase_messaging: ^14.6.1
  flutter:
    sdk: flutter
  flutter_chat_types: ^3.6.0
  flutter_chat_ui: ^1.6.6
  flutter_downloader: ^1.11.1
  flutter_facebook_auth: ^6.0.1
  flutter_html: ^3.0.0-alpha.5
  flutter_inappwebview: ^5.7.2+3
  flutter_local_notifications: ^9.5.3+1
  flutter_rating_bar: ^4.0.1
  flutter_svg: ^1.1.6
  flutter_switch: ^0.3.2
  fluttertoast: ^8.0.9
  get: ^4.6.5
  get_storage: ^2.0.3
  google_sign_in: ^5.4.4
  http: ^1.0.0
  image_picker: ^0.8.5+3
  intl: ^0.17.0
  json_annotation: ^4.8.0
  modal_bottom_sheet: null
  open_filex: ^4.3.2
  pagination_view: ^2.0.0
  path: ^1.0.0
  path_provider: ^2.0.11
  permission_handler: ^10.3.0
  phone_number: ^1.0.0
  pin_code_fields: ^7.4.0
  share_plus: null
  shared_preferences: ^2.0.15
  shimmer: ^2.0.0
  shimmer_animation: ^2.1.0+1
  sign_in_with_apple: ^5.0.0
  smooth_page_indicator: ^1.0.0+2
  universal_platform: ^1.0.0+1
  url_launcher: ^6.1.3
  video_thumbnail: ^0.5.3
  youtube_player_flutter: ^8.1.2


dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  assets:
    - assets/images/
    - assets/languages/
    - assets/images/notification/
    - assets/logo/
    - assets/images/intro/
  # the material Icons class.
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700
